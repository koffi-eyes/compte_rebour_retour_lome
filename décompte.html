<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte √† Rebours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(volpng.jpg) no-repeat center center fixed;
            /* Remplacez par l'URL de votre image */
            background-size: cover;
            z-index: 0;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Ajustez l'opacit√© pour plus ou moins de transparence */
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            /* Assure que le contenu est au-dessus de l'image de fond et de l'overlay */
            text-align: center;
            color: #fff;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .intro {
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #countdown {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background: rgba(41, 39, 39, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            justify-content: center;
        }

        #countdown div {
            text-align: center;
            flex: 1 1 100px;
            min-width: 100px;
        }

        #countdown span {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .image-container {
            max-width: 100%;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="background-image"></div>
    <div class="background-overlay"></div>
    <div class="content">
        <div class="title">Arriv√©e de ton ch√©ri national üòò</div>
        <div class="image-container">
            <img src="kiss.jpg" alt="">

        </div>
        <div class="intro">Ch√©rie ‚ù§Ô∏ène t'inqui√®tes pas ! Je serai l√† dans :</div>
        <div id="countdown">
            <div><span id="days"></span> jours</div>
            <div><span id="hours"></span> heures</div>
            <div><span id="minutes"></span> minutes</div>
            <div><span id="seconds"></span> secondes</div>
        </div>
    </div>

    <script>
        // Fonction pour mettre √† jour le compte √† rebours
        function updateCountdown() {
            const targetDate = new Date('November 12, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            // Calcul des jours, heures, minutes et secondes
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Affichage des valeurs dans le HTML
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            // Arr√™ter le compte √† rebours une fois la date atteinte
            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = "C'est le jour J hein ‚ù§Ô∏è!";
            }
        }

        // Mettre √† jour le compte √† rebours toutes les secondes
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
